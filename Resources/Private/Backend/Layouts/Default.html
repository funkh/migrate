
<f:be.container loadJQuery="1">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/DataTables-1.9.4/media/css/jquery.dataTables.css')}" media="all">
	<script src="{f:uri.resource(path:'Vendor/DataTables-1.9.4/media/js/jquery.dataTables.min.js')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path:'JavaScript/Migrate.js')}" type="text/javascript"></script>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">

				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Create new Migration" action="new" controller="Migration" />
					</f:be.menus.actionMenu>
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
